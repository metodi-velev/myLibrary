<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/story.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/resetter.css}">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="single-book homeContainer container-fluid">
            <div>
                <div class="div_button">
                    <a class="a_button" href="/"> Back Home</a>
                </div>
                <section >
                    <a class="section_details allAboutBook row">
                        <div class="images col-xl-3 col-lg-3 col-md-3">
                            <img class="img-fluid" th:src="${story.image}" alt="">
                        </div>
                        <div class="col-xl-9 col-lg-9 col-md-9">
                            <h2 class="design_titles card-title" th:text="${story.title}"></h2>
                            <h4 class="design_titles card-title" th:text="${story.userUserName}"></h4>
                            <div class="design_details" >
                                <p class="book-details card-text" th:text="'Published: ' + ${story.year}"></p>
                                <p class="book-details card-text" th:text="'Genre: ' + ${#strings.capitalizeWords(story.genre.toString().toLowerCase().replace('_', ' '))}"></p>
                                <p class="book-details card-text" th:text="'Language: ' + ${#strings.capitalizeWords(story.language.toString().toLowerCase())}"></p>
                                <p class="book-details card-text" th:text=" 'Rating: ' + ${story.rating}"></p>
                                <p class="book-details card-text" th:text="${story.text}"></p>
                            </div>
                        </div>
                    </a>
                </section>
            </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">...</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

</body>
</html>
