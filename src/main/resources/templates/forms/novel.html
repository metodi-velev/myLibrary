<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Roksana Koleva">
    <link rel="icon" href="/images/Logo.png" type="image/png" sizes="32x32">
    <title>Save Book</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">
</head>
<body>
<h1>Save book</h1>
<form th:object="${book}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Author:
        <select th:field=“*{author.firstName}“>
            <option th:each=“author : ${authors} th:value=“${author.firstName}” th:text=“${author.firstName}“></option>
        </select>
    </p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
